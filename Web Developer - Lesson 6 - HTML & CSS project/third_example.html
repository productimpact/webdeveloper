<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <style>

            table, th, td {
                border: 1px solid black;
                border-radius: 10px;
            }
            th, td {
                background-color: #96D4D4;
                height: 80px;
                width: 150px;
            }
        </style>
    </head>
    <body>

        <h2>A basic HTML table</h2>

        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
    </body>
</html>
